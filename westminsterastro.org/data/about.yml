  title : What We Do
  content : "Westminster Astronomical Society is a group of amateur astronomers dedicated to promoting the enjoyment and understanding of astronomy and related sciences. We enjoy observing the night sky and sharing our knowledge and passion with others. We hold monthly meetings, public star parties, and other events throughout the year. We also provide resources for astronomers and educators."

