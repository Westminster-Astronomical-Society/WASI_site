<!-- contacts section -->

{{ with .Site.Data.contact.contact }} {{ if .enable }}
<section
  id="contact"
  class="contact-section py-5"
  style="background-color: var(--bs-dark)"
>
  <div class="container">
    <!-- Centered title and accent line -->
    <div class="row justify-content-center text-center text-white mb-5">
      <div class="col-lg-8">
        <h2 class="display-6 mb-4">{{ .title }}</h2>
        <div
          class="mx-auto"
          style="
            width: 60px;
            height: 4px;
            background-color: #094297;
            margin-bottom: 2rem;
          "
        ></div>
        <p class="lead fs-5">{{ .content }}</p>
        {{ if .contact_form }}
        <div class="mt-4">
          <a
            href="{{ .contact_form }}"
            target="_blank"
            rel="noopener"
            class="btn btn-outline-light px-4 py-2 rounded-pill"
          >
            <i class="ti-email me-2"></i>Contact Form
          </a>
        </div>
        {{ end }}
      </div>
    </div>

    <!-- Contact details and map -->
    <div
      class="row align-items-center g-0"
      style="background-color: var(--bs-gray-800)"
    >
      <div class="col-lg-6">
        <div class="contact-content text-white p-5">
          <h4 class="mb-4">Contact Details</h4>

          <div class="contact-item d-flex align-items-start mb-3">
            <div
              class="contact-icon me-3 flex-shrink-0"
              style="color: #0d6efd; font-size: 1.5rem"
            >
              <svg xmlns='http://www.w3.org/2000/svg' class='feather feather-map-pin'><use href='images/feather/feather-sprite.svg#map-pin'/></svg>
            </div>
            <div class="contact-content">
              <p class="text-light small mb-0">{{ .address }}</p>
            </div>
          </div>

          <div class="contact-item d-flex align-items-start mb-3">
            <div
              class="contact-icon me-3 flex-shrink-0"
              style="color: #0d6efd; font-size: 1.5rem"
            >
              <svg xmlns='http://www.w3.org/2000/svg' class='feather feather-mail'><use href='images/feather/feather-sprite.svg#mail'/></svg>
            </div>
            <div class="contact-content">
              <p class="text-light small mb-0">{{ .mail }}</p>
            </div>
          </div>

          <div class="contact-item d-flex align-items-start mb-3">
            <div
              class="contact-icon me-3 flex-shrink-0"
              style="color: #0d6efd; font-size: 1.5rem"
            >
              <svg xmlns='http://www.w3.org/2000/svg' class='feather feather-at-sign'><use href='images/feather/feather-sprite.svg#at-sign'/></svg>
            </div>
            <div class="contact-content">
              <p class="text-light small mb-0">
                <a href="mailto:{{ .email }}" class="text-light"
                  >{{ .email }}</a
                >
              </p>
            </div>
          </div>

          <div class="contact-item d-flex align-items-start">
            <div
              class="contact-icon me-3 flex-shrink-0"
              style="color: #0d6efd; font-size: 1.5rem"
            >
              <svg xmlns='http://www.w3.org/2000/svg' class='feather feather-phone-call'><use href='images/feather/feather-sprite.svg#phone-call'/></svg>
            </div>
            <div class="contact-content">
              <p class="text-light small mb-0">
                <a href="tel:{{ .phone }}" class="text-light">{{ .phone }}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="map-container" style="height: 400px">
          <div id="contact-map" style="height: 100%; width: 100%"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ end }}
